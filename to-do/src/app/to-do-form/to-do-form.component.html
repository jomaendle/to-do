<form [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">
  <div class="name-input">
    <label for="name" i18n>To-Do name</label>
    <input
      type="text"
      name="name"
      id="name"
      i18n-placeholder
      placeholder="name"
      formControlName="name" />
  </div>

  <button type="submit" [disabled]="formGroup.invalid" i18n>Save</button>
</form>
